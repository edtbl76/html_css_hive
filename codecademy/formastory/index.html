<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="/story.html" method="GET">

      <!-- Animal 1 -->
      <label for="animal-1">Animal:</label>
      <input id="animal-1" name="animal-1" type="text" required>
      <br>

      <!-- Animal 1 -->
      <label for="animal-2">Animal:</label>
      <input id="animal-2" name="animal-2" type="text" required>
      <br>

      <!-- Animal 3 -->
      <label for="animal-3">Animal:</label>
      <input id="animal-3" name="animal-3" type="text" required>
      <br>

      <!-- Adjective 1 --> 
      <label for="adj-1">Adjective (past tense):</label>
      <input id="adj-1" name="adj-1" type="text" required>
      <br>

      <!-- Verb 1 --> 
      <label for="verb-1">Verb (ends in -ing):</label>
      <input id="verb-1" name="verb-1" type="text" required>
      <br>

      <!-- Number 1 --> 
      <label for="num-1">Number:</label>
      <input id="num-1" name="num-1" type="number" required>
      <br>

      <!-- Yes or No Radio Buttons -->
      <span>Yes or No:</span>
      <input id="yes" type="radio" name="answer" value = "yes" required>
      <label for="yes">Yes</label> 

      <input id="no" type="radio" name="answer" value = "no" required>
      <label for="no">No</label>
      <br>

      <!-- Speed -->
      <label for="speed">Relative speed (ends in -er)</label>
      <select id="speed" name="speed" required>
        <option value="much slower">Much Slower</option>
        <option value="slower">Slower</option>
        <option value="faster">Faster</option>
        <option value="much faster">Much Faster</option>
      </select>
      <br>


      <!-- Quote --> 
      <label for="quote">Motivational Quote:</label>
      <input id="quote" name="quote" type="text" list="quote-choices" required>
      <datalist id="quote-choices">
        <option value="May the force be with you"></option>
        <option value="I farted"></option>
        <option value="I crapped my pants!"></option>
        <option value="Better in than out!"></option>
        <option value="That tasted better going down than coming up!"></option>
        <option value="Those who smelt it dealt it!"></option>
        <option value="Losers are always whining about doing their best. Winners go home to fuck the prom queen!"></option>
      </datalist>
      <br>

      <!-- Message -->
      <label for="message">Meaningful Message:</label>
      <textarea id="message" name="message" required rows="8" cols="40">Put a message here, dipshit</textarea>
      <br>

      <!-- Submit button -->
      <input type="submit" value="Form MyStory!">
      </form>

      
      
    </section>
  </body>
</html>
